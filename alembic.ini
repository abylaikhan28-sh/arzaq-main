# A generic, single database configuration.

[alembic]
# Путь к папке с миграциями. ОБЯЗАТЕЛЬНО проверьте, что ваша папка называется alembic
script_location = alembic

# Шаблон для названий файлов миграций
file_template = %%(rev)s_%%(slug)s

# Добавляет текущую папку в путь поиска python, чтобы видеть ваши модули
prepend_sys_path = .

# Эта строка нужна для локальных тестов.
# НА RENDER ОНА БУДЕТ ИГНОРИРОВАТЬСЯ, если вы правильно настроили env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

# Настройки часовых поясов (можно оставить пустым)
# timezone =

[post_write_hooks]
# Здесь можно настроить форматирование кода (не обязательно)

# --- НАСТРОЙКИ ЛОГОВ (Чтобы видеть ошибки в консоли Render) ---

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S